<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards in a Row</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .card img{
                height: 400px;
                object-fit: cover;
                border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-4 col-12">
                <div class="card p-1">
                    <img src="https://i.pinimg.com/originals/5c/d4/b7/5cd4b7feecc197f735c98327ecb06c4e.jpg" alt="">
                    <div class="card-body">
                        <card-title>
                            <h1>Homelander</h1>
                        </card-title>
                        <p>this is thee homelander the greate Lorem ipsum dolor sit amet chhfng funrcun ffsdhcfncf s cfhfcn </p>
                        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fin.pinterest.com%2Fpin%2Fhomelander--17803361022496371%2F&psig=AOvVaw1g1kuZLeoI8cdwKOkBrkE_&ust=1736257923954000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOD2qPee4YoDFQAAAAAdAAAAABAv" class="btn btn-primary">learn more</a>
                    </div>
                </div>
            </div>
            <div class="col col-md-4 col-12">
                <div class="card p-1">
                    <img src="https://i.pinimg.com/736x/40/dc/10/40dc107b237080879148878670c4ea74.jpg" alt="">
                    <div class="card-body">
                        <card-title>
                            <h1>Raven</h1>
                        </card-title>
                        <p>She is the member of the team titen go </p>
                        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fteentitans.fandom.com%2Fwiki%2FRaven&psig=AOvVaw24ortgvYoLo8Y9uGCf-N4x&ust=1736261010934000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLCjl7qq4YoDFQAAAAAdAAAAABAE" class="btn btn-primary">learn more</a>
                    </div>
                </div>
            </div>
            <div class="col col-md-4 col-12">
                <div class="card p-1">
                    <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202306/rdj-three_four.jpg?VersionId=PRtebU_T1lpdhDM0h2__WwG9dC8qxPzx" alt="">
                    <div class="card-body">
                        <card-title>
                            <h1>Iron man</h1>
                        </card-title>
                        <p>He is not iron man he is "THE IRON MAN" </p>
                        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fmarvelcinematicuniverse.fandom.com%2Fwiki%2FIron_Man&psig=AOvVaw0NRohD1kjNOYLQ4IZ7Tt2m&ust=1736261071865000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMiMyNWq4YoDFQAAAAAdAAAAABAE" class="btn btn-primary">learn more</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
