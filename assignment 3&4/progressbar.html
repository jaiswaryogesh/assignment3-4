<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bars</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>the simple progres bar</h1>
        <div class="mb-4">
            <label for="rogress1">task completion:75%</label>

            <div class="progress">
                <div class="progress-bar"
                 id="progress1" 
                 style="width: 75%;" 
                 role="progressbar" 
                 aria-valuenow="75"
                 aria-valuemin="0" 
                 aria-valuemax="100">
                </div>
                75%
            </div>
        </div>
        <label for="rogress1">loading:75%</label>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success " 
                id="progress1" 
                style="width: 30%;"
                role="progressbar" 
                aria-valuenow="75" 
                aria-valuemin="0" 
                aria-valuemax="100">
                </div>
                30%
            </div>
    </div>
</body>

</html>
